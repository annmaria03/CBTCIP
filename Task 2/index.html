<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><img src="icons/todo.png" alt="to-do" class="logo-icon"></h1>
    <div class="grid-container">
        <div class="task-management">
            <h2>Add Tasks</h2>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Add a new task" required>
                <input type="date" id="task-date" required>
                <input type="time" id="task-time" required>
                <button type="submit">Add Task</button>
            </form>
            <div class="task-list-container">
                <h2>Upcoming Tasks</h2>
                <ul id="task-list"></ul>
            </div>
        </div>
        <div class="completed-tasks">
            <h2>Completed Tasks</h2>
            <ul id="completed-list"></ul>
        </div>
    </div>
    <footer>
        <a href="https://www.flaticon.com/free-icons/project" title="project icons">Project icons created by Uniconlabs - Flaticon</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
